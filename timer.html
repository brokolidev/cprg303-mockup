  <title>Cute Timer</title>

<body class="flex items-center justify-center min-h-screen">
  <div class="text-center">
    <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-600 mb-6">
      Focus Session
    </h1>

    <div class="relative flex flex-col items-center justify-center rounded-full bg-gradient-to-r from-pink-400 to-purple-500 p-1 w-72 h-72 mx-auto shadow-lg">
      <div class="rounded-full bg-white w-full h-full flex flex-col items-center justify-center">
        <div id="timer-display" class="text-5xl font-mono font-semibold text-gray-600">30:00</div>
        <div class="w-20 h-1 bg-gradient-to-r from-purple-400 to-blue-500 rounded-full my-4"></div>
        <p class="text-sm font-medium text-gray-500">Study Time</p>

        <!-- Buttons -->
        <div class="flex justify-center mt-6 space-x-4">
          <button onclick="startTimer()" class="px-5 py-2 bg-green-400 text-white rounded-full hover:bg-green-500 text-md font-medium transition transform hover:scale-110">
            Start
          </button>
          <button onclick="pauseTimer()" class="px-5 py-2 bg-yellow-400 text-white rounded-full hover:bg-yellow-500 text-md font-medium transition transform hover:scale-110">
            Pause
          </button>
          <button onclick="resetTimer()" class="px-5 py-2 bg-red-400 text-white rounded-full hover:bg-red-500 text-md font-medium transition transform hover:scale-110">
            Reset
          </button>
        </div>
      </div>
    </div>

    <p class="mt-8 text-purple-700 font-medium text-lg">
      "Youâ€™re doing great, keep it going!"
    </p>
  </div>
