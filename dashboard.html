<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@0.5.9/src/index.min.js"></script>
  <title>Document</title>
</head>

<body class="bg-gray-50">
  <div class="py-4 sm:py-32">
    <ul role="list" class="mx-auto mt-8 grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3 px-8">
      <li class="flex items-center gap-4">
        <img alt="" src="./img/michael-foster.jpg" class="size-12 rounded-full">
        <div class="text-sm/6">
          <h3 class="font-medium">Good Morning,</h3>
          <p class="text-gray-500">Michael Foster</p>
        </div>
      </li>
    </ul>

    <div class="mt-8 bg-gradient-to-t from-gray-100 pb-14">
      <div class="px-6 lg:px-8">
        <div class="mx-auto max-w-2xl lg:max-w-7xl">
          <h2 class="text-2xl font-medium tracking-tight">What's Up Next</h2>
          <div class="mt-6 grid grid-cols-1 gap-8 lg:grid-cols-3">
            
            <div class="relative flex flex-col rounded-3xl bg-white p-2 shadow-md shadow-black/5 ring-1 ring-black/5">
              <img alt="A crossed out European emblem"
                src="https://cdn.sanity.io/images/ssqh4ksj/production/c734dd394de943820a25b4b96eace0855ab44749-2016x1344.png?w=1170&amp;h=780&amp;auto=format"
                class="aspect-[3/2] w-full rounded-2xl object-cover">
              <div class="flex flex-1 flex-col p-8">
                <div class="text-sm/5 text-gray-700">Thursday, August 29, 2024 / 3 hours</div>
                <div class="mt-2 text-base/7 font-medium">
                  <p>
                    <span class="absolute inset-0"></span>CPRG303 Mobile Application Development
                  </p>
                </div>
              </div>
            </div>

            <div class="relative flex flex-col rounded-3xl bg-white p-2 shadow-md shadow-black/5 ring-1 ring-black/5">
              <img alt="A crossed out European emblem"
                src="https://cdn.sanity.io/images/ssqh4ksj/production/c734dd394de943820a25b4b96eace0855ab44749-2016x1344.png?w=1170&amp;h=780&amp;auto=format"
                class="aspect-[3/2] w-full rounded-2xl object-cover">
              <div class="flex flex-1 flex-col p-8">
                <div class="text-sm/5 text-gray-700">Thursday, August 29, 2024 / 3 hours</div>
                <div class="mt-2 text-base/7 font-medium">
                  <p>
                    <span class="absolute inset-0"></span>CPRG307 Web Application Development
                  </p>
                </div>
              </div>
            </div>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
